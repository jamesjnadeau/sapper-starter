[build]
  # Directory (relative to root of your repo) that contains the deploy-ready
  # HTML files and assets generated by the build. If a base directory has
  # been specified, include it in the publish directory path.
  publish = "__sapper__/export"

  # Default build command.
  command = "yarn install --prod=false && yarn run export && yarn run test"

  # Functions
  # functions = "functions"

[dev]
  command = "yarn run dev" # Command to start your dev server
  port = 3000 # Port that the dev server will be listening on
  publish = "__sapper__" # If you use a _redirect file, provide the path to your static content folder
# jamesnadeau.com
[[redirects]]
  from = "http://jamesnadeau.com/*"
  to = "https://jamesjnadeau.com/:splat"
  force = true
